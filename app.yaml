runtime: python27
threadsafe: true
api_version: 1
application: psychology-of-programming
version: 2019-03-29

handlers:
- url: /
  static_files: public/index.html
  upload: /
- url: /files
  static_dir: public/files
- url: /css
  static_dir: public/css
- url: /fonts
  static_dir: public/fonts
  http_headers:
    Access-Control-Allow-Origin: '*'
- url: /js
  static_dir: public/js
- url: /img
  static_dir: public/img
- url: /(.*)/$
  static_files: public/\1/index.html
  upload: .*\.html$

skip_files: |
  ^(.*/)?(
  (archetypes/.*)|
  (app\.yaml)|
  (app\.yml)|
  (index\.yaml)|
  (index\.yml)|
  (config\.yaml)|
  (#.*#)|
  (.*~)|
  (.*\.py[co])|
  (.*\.po)|
  (.*\.pot)|
  (\..*)|
  (manage\.py)|
  (README\.md)|
  (LICENSE)|
  (content\/.*)|
  (data\/.*)|
  (static\/.*)|
  (layouts\/.*)|
  (\.git\/.*)|
  (\.gitignore)|
  )$
